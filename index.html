<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>

  <h1>Calculator</h1>
  <div id="notes">
    <p>
      Immediate Execution Logic (left to right) OR Formula/Expression Logic (order of operations)
      </p>
      <p id="mode">
        Current Mode: Immediate
        </p>
        <button id="immediate">Immediate</button><button id="formula">Formula</button>
    </div>
  <div class="calc">
    <div id="display2">

      </div>
    <div id="display">*Display*</div>
    <div id="zero" class="num">0</div>
    <div id="one" class="num">1</div>
    <div id="two" class="num">2</div>
    <div id="three" class="num">3</div>
    <div id="four" class="num">4</div>
    <div id="five" class="num">5</div>
    <div id="six" class="num">6</div>
    <div id="seven" class="num">7</div>
    <div id="eight" class="num">8</div>
    <div id="nine" class="num">9</div>
    <div id="equals">=</div>
    <div id="add" class="op">+</div>
    <div id="subtract" class="op">-</div>
    <div id="divide" class="op">/</div>
    <div id="multiply" class="op">*</div>
    <div id="decimal">.</div>
    <div id ="minus">(-)</div>
    <div id="paranthesesOne">(</div>
    <div id="paranthesesTwo">)</div>
    <div id="clear">clear</div>
    <div id="erase">delete</div>


  </div>
  <div id="percent">%</div>
  <script src="index.js"></script>
</body>

</html>
